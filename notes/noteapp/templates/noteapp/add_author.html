{% extends "noteapp/base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the Author full name:
            {{form.full_name}}
        </label>
        <span>{{ form.errors.full_name }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author born date:
            {{form.born_date}}
        </label>
        <span>{{ form.errors.born_date }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author born_location:
            {{form.born_location}}
        </label>
        <span>{{ form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter the author description:
            {{form.description}}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
        <button type="reset" class="btn btn-secondary btn-sm" >Reset</button>
    </div>
</form>

{% endblock %}
